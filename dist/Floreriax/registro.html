  <body>
    <section class="contact-box"> 
       <div class="row no-gutters bg-dark"> 
        <div class="col-xl-5 col-lg-12 register-bg">
          <div class="position-absolute testiomonial p-4">
           <h3 class="font-weight-bold text-light">La belleza de la naturaleza en tus manos</h3>
           <p class="lead text-light">Flores que dicen lo que las palabras no pueden</p>

          </div>
        </div>
         <div class="col-xl-7 col-lg-12 d-flex">
      <div class="container align-self-center p-6">

        <h1 class="font-weight-bold"> Crea tu cuenta gratis </h1>
        <div class="form-group">

            <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3"><i class="icon ion-logo-google lead align-middle
                mr-2"></i> Google </button>
                <button class="btn btn-outline-dark d-inline-block text-light mb-3"><i class="icon ion-logo-facebook lead align-middle
                    mr-2"></i> Facebook </button> 
        </div>
        <p class="text-muted mb-5"> Ingresa la siguiente informacion para registrarte. </p>

        <form action="procesar.php" method="POST"> 
        <div class="form-row mb-2">

          <div class="form-group col-md-6">
            <label class="font-weight-bold"> RFC <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" name="rfc" placeholder="Ingresa tu RFC">
           </div> 
           <div class="form-group col-md-6">
            <label class="font-weight-bold"> Nombre <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" name="nombre" placeholder="Tú nombre">
           </div> 
            <div class="form-group col-md-6">
             <label class="font-weight-bold"> Apellido <span class="text-danger">*</span> </label>
             <input type="text" class="form-control" name="apellido" placeholder="Tú apellido">
        </div>
        <div class="form-group col-md-6">
          <label class="font-weight-bold"> Domicilio <span class="text-danger">*</span> </label>
          <input type="text" class="form-control" name="domicilio" placeholder="Ingresa tu domicilio">
         </div> 
    </div> 
    <div class="form-group mb-3">
     <label class="font-weight-bold"> Correo Electrónico <span class="text-danger">*</span> </label>
     <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo electronico">
    </div> 
    <div class="form-group mb-3">
     <label class="font-weight-bold"> Contraseña <span class="text-danger">*</span> </label>
     <input type="password" class="form-control" name="password" placeholder="Ingresa una contraseña">
    </div>
    
     <div class="form-group mb-5">
     <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label text-muted"> Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
     </div>
    </div>
    <button type="submit" class="btn btn-primary width-100">Regístrate</button>
        </form>
        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | ° 2019 Templune</small>
      </div>
         </div>
       </div>

    </section>
